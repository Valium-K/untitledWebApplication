<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createMemberForm</title>
</head>
<body>
  <div class="container">
    <form role="form" th:action="@{/members/new}" th:object="${memberForm}" method="post">
      <div class="form-group">
        <label th:for="name">이름</label>
        <!-- error 처리를 위한 삼항 연산자 적용됨 -->
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을입력하세요"
               th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
      </div>

      <div class="form-group">
        <label th:for="city">도시</label>
        <input type="text" th:field="*{city}" class="form-control" placeholder="도시를입력하세요">
      </div>

      <div class="form-group">
        <label th:for="street">거리</label>
        <input type="text" th:field="*{street}" class="form-control" placeholder="거리를입력하세요">
      </div>

      <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를입력하세요">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>

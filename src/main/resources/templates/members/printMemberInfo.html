<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>
  <div class="container">
      <table class="table table-striped">
          <thead>
          <tr>
              <th>#</th><th>이름</th><th>도시</th><th>주소</th><th>우편번호</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member : ${member}">
              <td th:text="${member.id}"></td>
              <td th:text="${member.name}"></td>
              <!-- address?의 ? 는 null 일경우 출력을 하지 않는 문법이다. -->
              <td th:text="${member?.city}"></td>
              <td th:text="${member?.street}"></td>
              <td th:text="${member?.zipcode}"></td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>

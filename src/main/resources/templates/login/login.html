<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>log-in</title>
</head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
  <div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{/login}" th:object="${memberForm}" method="post">

      <div class="form-group">
        <label th:for="name">name</label>
        <!-- error 처리를 위한 삼항 연산자 적용됨 -->
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을입력하세요"
               th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
      </div>

      <div class="form-group">
        <label th:for="city">city</label>
        <!-- error 처리를 위한 삼항 연산자 적용됨 -->
        <input type="text" th:field="*{city}" class="form-control" placeholder="city를 입력하세요"
               th:class="${#fields.hasErrors('city')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect city</p>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
